<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
        <form id="submit_info">
          <div class="form-group">
            <label for="side1">Side One</label>
            <input id="side1" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="side2">Side Two</label>
            <input id="side2" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="side3">Side Three</label>
            <input id="side3" class="form-control" type="number">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
        <div id="equilateral">
          <p >Congratulations, your triangle is Equilateral</p>
        </div>
        <div id="isosceles">
          <p>Congratulations, your triangle is Isosceles</p>
        </div>
        <div id="scalene">
          <p>Congratulations, your triangle is Scalene</p>
        </div>
        <div id="notTriangle">
          <p>You cant make a triangle with those measurements!</p>
        </div>
      </div>
    </body>
</html>
